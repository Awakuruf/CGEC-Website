<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Inquiry Form</title>
        <link rel="stylesheet" href="contact.css">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <form action="#">
            <div class="user-deteails">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Address</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label>Study Period</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="268">2022/06-2022/08</option>
                            <option value="291">2022/09-2023/01</option>
                            <option value="315">2023/01-2023/05</option>
                            <option value="368">2023/06-2023/08</option>
                            <option value="391">2023/09-2024/01</option>
                            <option value="415">2024/01-2024/05</option>
                            <option value="469">2024/06-2024/08</option>
                            <option value="491">2024/09-2025/01</option>
                            <option value="unknown">Undecided, consult with CGEC</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label>How did you hear about us?</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="family">Family/Friends</option>
                            <option value="insta">Instagram</option>
                            <option value="google">Google Ads</option>
                            <option value="tik">Tiktok</option>
                            <option value="fb">FaceBook</option>
                            <option value="twit">Twitter</option>
                            <option value="board">School Board</option>
                            <option value="pub">Puiblications</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Details</span>
                    <input type="text" placeholder="Enter any further inquiries or questions" required>
                </div>
                <!-- Others such as Gender, School District, Age can be added.-->
        </form>
        <div class="button">
            <input type="submit" value="Sign Up!">
        </div>
    </div>
</body>
